<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodCode KeyLogger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;700&display=swap');
        
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: 'SF Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
        }
        .btn {
            background: transparent;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            color: #00ff00;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #00ff00;
            color: black;
        }
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            text-align: left;
            overflow: auto;
            max-height: 400px;
            min-height: 250px;
            position: relative;
            font-size: 1.1em;
        }
        .input-line {
            display: flex;
            align-items: center;
            white-space: nowrap;
            width: 100%;
        }
        .input-line span {
            color: #00ff00;
            margin-right: 5px;
        }
        .input-line input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: "SF Mono", monospace;
            font-size: 1em;
            width: auto;
            flex-grow: 1;
            outline: none;
            caret-color: #00ff00;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff00;
            margin-left: 2px;
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KodCode KeyLogger</h1>
        <p>Advanced keystroke monitoring tool for ethical hacking and security research.</p>
        <button class="btn">Download Now</button>
        <button class="btn">Search by Date & Time</button>
        <button class="btn">Find Passwords</button>
        <button class="btn">Download Data</button>
        <button class="btn">Task Status</button>
        <button class="btn">Developed by</button>
        <div class="terminal">
            <div class="input-line">
                <span>target-pc/</span>
                <input type="text" autofocus>
            </div>
        </div>
        <div class="footer">
            <p>âš  For educational purposes only. Unauthorized use is strictly prohibited.</p>
        </div>
    </div>
</body>
</html>
