<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>אתר לניתוח מידע</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>אתר לניתוח מידע</h1>
  </header>
  
  <!-- תפריט קטגוריות -->
  <nav class="category-nav">
    <button class="cat-btn" data-cat="words">מילים</button>
    <button class="cat-btn" data-cat="names">שמות</button>
    <button class="cat-btn" data-cat="numbers">מספרים וסיסמאות</button>
    <button class="cat-btn" data-cat="windows">חלונות</button>
    <button class="cat-btn" data-cat="active-computer">המחשב הפעיל ביותר</button>
    <button class="cat-btn" data-cat="computer-match">התאמה בין מחשבים</button>
    <button class="cat-btn" data-cat="date">תאריך</button>
    <button class="cat-btn" data-cat="computers">מחשבים</button>
    <button class="cat-btn" data-cat="history">היסטוריה</button>
  </nav>
  
  <!-- אזור תוכן הקטגוריות -->
  <main>
    <section id="content-area">
      <!-- קטגוריה 1: מילים -->
      <div class="cat-content" id="words">
        <h2>מילים</h2>
        <input type="text" placeholder="חפש מילה..." id="word-search">
        <button class="add-btn" data-target="word-search">+ לחיפוש עוד מילה</button>
        <div class="checkbox-group">
          <!-- לחצן סימון: "מילה בשימוש תדיר" -->
          <label>
            <input type="checkbox">
            <span>מילה בשימוש תדיר</span>
          </label>
        </div>
      </div>
      
      <!-- קטגוריה 2: שמות -->
      <div class="cat-content" id="names">
        <h2>שמות</h2>
        <input type="text" placeholder="חפש שם..." id="name-search">
        <button class="add-btn" data-target="name-search">+ לחיפוש עוד שם</button>
        <input type="number" placeholder="רשום מספר (מספר התווים המבוקש)" id="name-length">
      </div>
      
      <!-- קטגוריה 3: מספרים וסיסמאות -->
      <div class="cat-content" id="numbers">
        <h2>מספרים וסיסמאות</h2>
        <input type="text" placeholder="חפש מספר..." id="number-search">
        <button class="add-btn" data-target="number-search">+ לחיפוש עוד מספר</button>
        <input type="number" placeholder="רשום מספר (מספר התווים המבוקש)" id="number-length">
      </div>
      
      <!-- קטגוריה 4: חלונות -->
      <div class="cat-content" id="windows">
        <h2>חלונות</h2>
        <input type="text" placeholder="חפש חלון..." id="window-search">
        <button class="add-btn" data-target="window-search">+ לחיפוש עוד חלון</button>
        <div class="checkbox-group">
          <!-- לחצן סימון: "חלון בשימוש תדיר" -->
          <label>
            <input type="checkbox">
            <span>חלון בשימוש תדיר</span>
          </label>
          <!-- לחצן סימון: "חלון מרובה זמן שימוש" -->
          <label>
            <input type="checkbox">
            <span>חלון מרובה זמן שימוש</span>
          </label>
        </div>
      </div>
      
      <!-- קטגוריה 5: המחשב הפעיל ביותר -->
      <div class="cat-content" id="active-computer">
        <h2>המחשב הפעיל ביותר</h2>
        <div class="checkbox-group">
          <label>
            <input type="checkbox">
            <span>בשימוש תדיר</span>
          </label>
          <label>
            <input type="checkbox">
            <span>מרובה זמן שימוש</span>
          </label>
        </div>
      </div>
      
      <!-- קטגוריה 6: התאמה בין מחשבים -->
      <div class="cat-content" id="computer-match">
        <h2>התאמה בין מחשבים</h2>
        <div class="checkbox-group">
          <label>
            <input type="checkbox">
            <span>מילות מפתח משותפות</span>
          </label>
          <label>
            <input type="checkbox">
            <span>שמות משותפים</span>
          </label>
          <label>
            <input type="checkbox">
            <span>מספרים וסיסמאות משותפים</span>
          </label>
          <label>
            <input type="checkbox">
            <span>זמן שימוש משותף</span>
          </label>
          <label>
            <input type="checkbox">
            <span>שימוש חלונות משותף</span>
          </label>
        </div>
      </div>
      
      <!-- קטגוריה 7: תאריך -->
      <div class="cat-content" id="date">
        <h2>תאריך</h2>
        <label>מ..
          <input type="datetime-local" id="date-from">
        </label>
        <label>עד..
          <input type="datetime-local" id="date-to">
        </label>
        <p>ניתן לבחור רק שנה, שנה+חודש, שנה+חודש+יום או את כולם.</p>
      </div>
      
      <!-- קטגוריה 8: מחשבים -->
      <div class="cat-content" id="computers">
        <h2>מחשבים</h2>
        <div class="computer-list">
          <!-- רשימת מחשבים תוצג כאן (נתונים ייטענו מהשרת) -->
          <ul id="computer-ul"></ul>
        </div>
        <input type="text" placeholder="חפש מחשב..." id="computer-search">
        <button class="add-btn" data-target="computer-search">+ לחיפוש עוד מחשב</button>
      </div>
      
      <!-- היסטוריה -->
      <div class="cat-content" id="history" style="display:none;">
        <h2>היסטוריה</h2>
        <div id="history-list">
          <!-- כל פריט היסטוריה יהיה כפתור המציג את פרטי החיפוש + תאריך החיפוש -->
        </div>
        <button id="search-again">חפש שנית</button>
      </div>
    </section>
  </main>
  
  <!-- כפתור חיפוש גלובלי -->
  <div class="search-action">
    <button id="execute-search">בצע חיפוש</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
